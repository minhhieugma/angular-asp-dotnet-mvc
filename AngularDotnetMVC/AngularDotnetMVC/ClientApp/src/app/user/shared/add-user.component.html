<h1>Create User</h1>

<form [formGroup]="userForm">

    <div class="form-group">
        <label for="firstName">First Name <a class="text-danger">*</a></label>
        <input type="text" class="form-control"
               aria-describedby="firstName"
               placeholder="Enter first name"
               formControlName="firstName"
               required>
        <!--<small id="firstName" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
        <label for="lastName">Last Name <a class="text-danger">*</a></label>
        <input type="text"
               class="form-control"
               placeholder="Enter last name"
               formControlName="lastName"
               required>
    </div>

    <!--<div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>-->
    <!--<p>Form Value: {{ userForm.value | json }}</p>

    <p>Form Status: {{ userForm.status }}</p>-->

    <p *ngIf="!userForm.valid" class="text-danger">Complete the form to create a new user.</p>

    <button type="button" class="btn btn-primary"
            [disabled]="!userForm.valid"
            (click)="send()"
            >

        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"
              *ngIf="processing"></span>

        {{processing ? 'Saving...':'Create new user'}}
    </button>

</form>
